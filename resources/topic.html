<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!--NavBar Section-->
        <div class="navbar">
            <div class="brand"><a href="home.html"><h1>Unproblematic Internet Forum</h1></a></div>
            <div class="logout-align">
                <div class="logout"> 
                    <span id="username"> User </span>
                    <br>
                    <a id="logout">Log out</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- TODO: add backlinks-->
        <div class="navigate">
            <span><a href="home.html">Home</a> >> <a href="topic.html">Topic Name</a></span>
        </div>

        <!--Topic table-->
        <div class="posts-table rainbow-box" >

            <div class="table-head">
                <div class="subjects-header">Posts</div>
                <div class="add-new right"><a id="toggle-post">+ Add new Post</a></div>
            </div>

            <!-- TODO: add post functionality-->
            <div id="hide-post" class="hidden">
                <div class="rainbow-box">
                    <textarea class="title" name="post-name" rows="1" cols="50" placeholder="Post Header goes here."></textarea><br>
                    <textarea class="content" name="post-description" rows="4" cols="50" placeholder="Here comes the Text of your finely crafted Post."></textarea><br>
                    <input  id="submit-post" class="submit" type="submit" value="Submit Post">
                </div>
            </div>


            <!-- TODO: duplicate those lines for multiple entries-->
            <!------------------------------------------------------------------>            
            <div class="table-row">
                <div class="subjects">
                    <!-- TODO: link to post-->
                    <a href="post.html">Title: Is this worth it?</a>
                </div>

                <div class="post-user">
                    Posted by  <span class="username">User</span>

                </div>

                <!-- TODO: delete this if counting comments is too much-->
                <div class="replies">
                    2 replies
                </div>

                
            </div>
            <!------------------------------------------------------------------>

        </div>
    </div>

    <footer>
        <span>
            &copy;  This is our snode.c project | All Rights Reserved to its respective owners and whatnot
            <br>  Asteriou Philipp, Boess Leopold, Demelmayr Martin & Zuehlke Samuel
        </span>
    </footer>
    
    <script src="./js/main.js"></script>
</body>
</html>
